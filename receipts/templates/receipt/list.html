{% extends "base.html" %}

{% block content %}
  <main>
     <h1>My Receipts</h1>
        <table>
           <thead>
             <th>Vendor</th>
             <th>Total</th>
             <th>Tax</th>
             <th>Date</th>
             <th>Category</th>
             <th>Account</th>
            </thead>
           <tbody>
             {% for item in receipt_list %}
              <tr>
                 <td>{{ item.vendor }}</td>
                 <td>{{ item.total }}</td>
                 <td>{{ item.tax }}</td>
                 <td>{{ item.date }}</td>
                 <td>{{ item.category }}</td>
                 <td>{{ item.account }}</td>
              </tr>
             {% endfor %}
           </tbody>
        </table>
  </main>
{% endblock content %}
